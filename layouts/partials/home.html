<div class="container centered">
  <div class="about">
    <div class="avatar"><img src="{{ .Site.Params.main_img_url }}" alt="portrait"></div>
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info | safeHTML }}</h2>
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort . }}
          <li><a href="{{ .url }}" rel="noreferrer" target="_blank"><i class="{{ .icon }}"
                                                      style="font-size:1.8em"></i></a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
